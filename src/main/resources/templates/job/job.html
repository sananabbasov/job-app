<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
  <meta charset="utf-8">
  <title>JobEntry - Job Portal Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">


</head>

<body>
<div layout:fragment="content" class="bg-white p-0">

  <!-- Header End -->
  <div class="py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Job List</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb text-uppercase">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-white active" aria-current="page">Job List</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- Header End -->


  <!-- Jobs Start -->
  <div class="py-5">
    <div class="container">
      <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Job Listing</h1>
      <div th:each="job : ${jobs}" class="job-item p-4 mb-4">
        <div class="row g-4">
          <div class="col-sm-12 col-md-8 d-flex align-items-center">
            <img class="flex-shrink-0 img-fluid border rounded" src="img/com-logo-1.jpg" alt="" style="width: 80px; height: 80px;">
            <div class="text-start ps-4">
              <h5 th:text="${job.title}" class="mb-3">Software Engineer</h5>
              <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i><span th:text="${job.location.name}"></span></span>
              <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i><span th:text="${job.jobType.name}"></span></span>
              <span class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i><span th:text="${job.minSalary+'-'+job.maxSalary}"></span></span>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
            <div class="d-flex mb-3">
              <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart text-primary"></i></a>
              <a class="btn btn-primary" th:href="'/detail/'+${job.id}">İndi müraciət et</a>
            </div>
            <small class="text-truncate"><i class="far fa-calendar-alt text-primary me-2"></i>Date Line: <span th:text="${#dates.format(job.dateLine, 'dd-MM-yyyy')}"></span></small>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <a class="btn btn-primary py-2 px-3" href="">1</a>
        <a class="btn py-2 px-3" href="">2</a>
        <a class="btn py-2 px-3" href="">3</a>
        <a class="btn py-2 px-3" href="">4</a>
      </div>
    </div>
  </div>
  <!-- Jobs End -->


</div>


</body>

</html>
